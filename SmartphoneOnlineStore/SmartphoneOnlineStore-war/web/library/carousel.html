<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="resources/img/image1.jpg" alt="Image">
            <div class="carousel-caption">
                <h3>"La vida es aquello que ocurre mientras estamos ocupados haciendo planes"</h3>
                <p style="font-style: italic;color: white">(John Lennon)</p>
            </div>      
        </div>

        <div class="item">
            <img src="resources/img/image2.jpg" alt="Image">
            <div class="carousel-caption">
                <h3 style="color: #000">"La vida es aquello que ocurre mientras estamos ocupados haciendo planes"</h3>
                <p style="font-style: italic">(John Lennon)</p>
            </div>      
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
